<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Toggle with Bootstrap</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <!-- Sidebar content goes here -->
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Sidebar Item 1
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Sidebar Item 2
              </a>
            </li>
            <!-- Add more sidebar items as needed -->
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Toggle button -->
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
          Toggle Sidebar
        </button>

        <!-- Main content goes here -->
        <h1>Main Content</h1>
        <p>This is the main content of the page.</p>
      </main>
    </div>
  </div>

  <!-- Include Bootstrap JS (Popper.js and Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
